<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>ÎïÖÎî∞Î¨µÍ∏∞: TITAN (Ranked)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      overscroll-behavior: none;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      touch-action: none;
    }
    .wrap {
      max-width: 960px;
      width: 100%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.04em;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .hud {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 13px;
    }
    .badge {
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .game-shell {
      position: relative;
      display: inline-block;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
      border: 2px solid #374151;
    }
    canvas {
      background: #111;
      image-rendering: pixelated;
      display: block;
      max-width: 100%;
    }
    .loading-msg {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: #94a3b8;
      pointer-events: none;
      z-index: 5;
    }
    .overlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
    }
    .overlay-inner {
      pointer-events: auto;
      padding: 24px 32px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(56, 189, 248, 0.3);
      text-align: center;
      min-width: 280px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .overlay-title {
      font-size: 20px;
      color: #fff;
      font-weight: 700;
    }
    .overlay-sub {
      font-size: 14px;
      color: #cbd5e1;
      white-space: pre-line;
      line-height: 1.4;
    }
    #rankNameInput {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #475569;
      background: #1e293b;
      color: white;
      font-size: 16px;
      text-align: center;
      outline: none;
    }
    #rankNameInput:focus {
      border-color: #38bdf8;
    }
    .overlay-inner button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .overlay-inner button:active { transform: scale(0.95); }
    .btn-secondary {
      background: #475569 !important;
    }
    .rank-list {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px 0;
      font-size: 13px;
      text-align: left;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #0f172a;
    }
    .rank-item {
      padding: 6px 12px;
      border-bottom: 1px solid #1e293b;
      display: flex;
      justify-content: space-between;
    }
    .rank-item:last-child { border-bottom: none; }
    .rank-item span:first-child { color: #38bdf8; font-weight: bold; margin-right: 8px; }
    .rank-item .r-name { flex: 1; color: #e2e8f0; }
    .rank-item .r-score { color: #fbbf24; font-weight: bold; }
    .start-layer {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(2px);
    }
    .start-inner {
      pointer-events: auto;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 12px;
      border-radius: 12px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    #startButton, #showRankBtn {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }
    #startButton { background: #3b82f6; }
    #startButton:hover { background: #2563eb; }
    #showRankBtn { background: #64748b; }
    #showRankBtn:hover { background: #475569; }
    .joystick {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      touch-action: none;
    }
    .stick-base {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      position: relative;
      touch-action: none;
    }
    .stick-handle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(56, 189, 248, 0.8);
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
      pointer-events: none;
    }
    .controls-hint {
      margin-top: 12px;
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
      line-height: 1.5;
    }
    .key {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      background: #334155;
      color: #fff;
      font-family: monospace;
      font-weight: bold;
      border-bottom: 2px solid #1e293b;
    }
    #restartBtn {
      margin-top: 8px;
      padding: 8px 20px;
      border-radius: 99px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: #ef4444;
      color: white;
      font-weight: 600;
      display: none;
    }
    #muteBtn {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.2);
      background: rgba(15, 23, 42, 0.8);
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s;
    }
    #muteBtn:active { transform: scale(0.9); }
  </style>
</head>
