    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    // [ì—…ë°ì´íŠ¸ëœ íš¨ê³¼ìŒ í•¨ìˆ˜] - masterVolume ì ìš©
    function playKakSound(isGreen) {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate); const data = buffer.getChannelData(0); for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
      const noise = audioCtx.createBufferSource(); noise.buffer = buffer; const noiseFilter = audioCtx.createBiquadFilter(); noiseFilter.type = 'highpass'; noiseFilter.frequency.value = 1000;
      
      const noiseGain = audioCtx.createGain(); 
      noiseGain.gain.setValueAtTime(0.8 * masterVolume, audioCtx.currentTime); // ë³¼ë¥¨ ì ìš©
      noiseGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
      
      noise.connect(noiseFilter); noiseFilter.connect(noiseGain); noiseGain.connect(audioCtx.destination); noise.start();

      const osc = audioCtx.createOscillator(); osc.type = 'square'; osc.frequency.setValueAtTime(isGreen ? 250 : 150, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.08);
      
      const oscGain = audioCtx.createGain(); 
      oscGain.gain.setValueAtTime(0.5 * masterVolume, audioCtx.currentTime); // ë³¼ë¥¨ ì ìš©
      oscGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
      
      osc.connect(oscGain); oscGain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function playTone(freq, type, duration=0.1) {
        if(audioCtx.state === 'suspended') audioCtx.resume(); const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime); 
        
        gain.gain.setValueAtTime(0.3 * masterVolume, audioCtx.currentTime); // ë³¼ë¥¨ ì ìš©
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        
        osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    };
