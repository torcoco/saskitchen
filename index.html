<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SAskitchen</title>
<style>
  :root {
    /* 밝은 파스텔 톤 테마 */
    --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    --text-main: #2d3748;
    --text-sub: #718096;
    --accent: #667eea; /* 부드러운 블루 */
    --card-bg: #ffffff;
    --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --card-radius: 16px;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: #f3e7e9; /* fallback */
    background: linear-gradient(to top, #dad4ec 0%, #f3e7e9 99%, #e3eeff 100%); /* 파스텔 그라디언트 */
    color: var(--text-main);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  .page {
    width: 100%;
    max-width: 1200px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* 1. 헤더 & 타이틀 */
  header {
    text-align: center;
    margin-bottom: 40px;
    padding-top: 20px;
  }
  
  .main-title {
    font-size: 3.5rem; /* 아주 크게 */
    font-weight: 900; /* 아주 굵게 */
    letter-spacing: -1px;
    color: #2d3748;
    margin-bottom: 10px;
    text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
  }
  
  .sub-title {
    font-size: 1rem;
    color: var(--text-sub);
    font-weight: 500;
  }

  /* 2. 검색 & 필터 (심플하게) */
  .toolbar {
    width: 100%;
    max-width: 600px;
    margin-bottom: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }

  .search-input {
    width: 100%;
    padding: 12px 24px;
    border-radius: 99px;
    border: 2px solid #e2e8f0;
    font-size: 16px;
    background: rgba(255,255,255,0.8);
    transition: all 0.3s ease;
    text-align: center;
  }
  .search-input:focus {
    outline: none;
    border-color: var(--accent);
    background: #fff;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
  }

  .filter-chips {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .filter-chip {
    background: rgba(255,255,255,0.6);
    border: 1px solid #cbd5e0;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    color: var(--text-sub);
    cursor: pointer;
    transition: all 0.2s;
  }
  .filter-chip.active {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
    font-weight: 600;
  }

  /* 3. 그리드 & 카드 (포커 카드 비율) */
  .grid {
    width: 100%;
    display: grid;
    /* 카드가 너무 작아지지 않게 최소 220px 설정 */
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
    gap: 24px;
    margin-bottom: 40px;
  }

  .card {
    background: var(--card-bg);
    border-radius: var(--card-radius);
    box-shadow: var(--card-shadow);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    border: 1px solid rgba(255,255,255,0.6);
    position: relative;
    cursor: pointer;
  }
  
  .card:hover {
    transform: translateY(-8px); /* 둥실 떠오르는 효과 */
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  }

  /* 포커 카드 비율을 위한 썸네일 영역 */
  .thumb-wrapper {
    width: 100%;
    aspect-ratio: 2 / 3; /* 세로로 긴 비율 */
    overflow: hidden;
    background: #edf2f7;
    position: relative;
  }
  
  .thumb {
    width: 100%;
    height: 100%;
    object-fit: cover; /* 꽉 차게 */
    transition: transform 0.5s ease;
  }
  
  .card:hover .thumb {
    transform: scale(1.05);
  }

  .thumb-placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #a0aec0;
    font-size: 14px;
    font-weight: 600;
  }

  .meta {
    padding: 16px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: #fff;
  }

  .title {
    font-size: 18px;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 6px;
  }

  .desc {
    font-size: 13px;
    color: #718096;
    line-height: 1.4;
    margin-bottom: 12px;
    display: -webkit-box;
    -webkit-line-clamp: 2; /* 2줄까지만 표시 */
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .play-btn {
    width: 100%;
    padding: 10px;
    background: var(--text-main);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    margin-top: auto;
    transition: background 0.2s;
  }
  .play-btn:hover {
    background: var(--accent);
  }

  /* 태그 */
  .tag-row {
    position: absolute;
    top: 10px;
    left: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
  }
  .tag-pill {
    font-size: 10px;
    padding: 3px 8px;
    border-radius: 12px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
    color: #fff;
    font-weight: 600;
  }

  /* 오류 메시지 */
  .error-card {
    background: #fff;
    border-left: 4px solid #fc8181;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    color: #e53e3e;
  }

  footer {
    font-size: 12px;
    color: #a0aec0;
    margin-top: 20px;
    margin-bottom: 40px;
  }

  @media (max-width: 600px) {
    .main-title { font-size: 2.5rem; }
    .grid { grid-template-columns: repeat(2, 1fr); gap: 12px; } /* 모바일에서 2열 */
    .thumb-wrapper { aspect-ratio: 3 / 4; } /* 모바일은 조금 덜 길게 */
  }
</style>
</head>
<body>

<div class="page">
  <header>
    <div class="main-title">SAskitchen</div>
    <div class="sub-title">Simple & Addictive HTML5 Games</div>
  </header>

  <section class="toolbar">
    <input id="q" class="search-input" type="search" placeholder="검색할 게임 이름을 입력하세요...">
    
    <div class="filter-chips" id="tag-filters">
      <div class="filter-chip active" data-tag="all">All</div>
      <div class="filter-chip" data-tag="브레이크아웃">Breakout</div>
      <div class="filter-chip" data-tag="보드">Board</div>
      <div class="filter-chip" data-tag="퍼즐">Puzzle</div>
      <div class="filter-chip" data-tag="슈팅">Shooting</div>
      <div class="filter-chip" data-tag="AI">AI</div>
    </div>
    <div id="game-count-text" style="font-size:12px; color:#a0aec0; margin-top:5px;"></div>
  </section>

  <div id="grid" class="grid"></div>

  <footer>
    © 2025 SAskitchen — Designed for Fun
  </footer>
</div>

<script>
(async function(){
  const JSON_PATH = 'sas/games.json'; // 경로 유지

  const grid = document.getElementById('grid');
  const q = document.getElementById('q');
  const countText = document.getElementById('game-count-text');
  const filterBar = document.getElementById('tag-filters');

  let games = [];
  let currentTag = 'all';

  // 게임 목록 불러오기
  try {
    const res = await fetch(JSON_PATH, {cache:'no-store'});
    if(!res.ok) throw new Error('HTTP Status: '+res.status);
    games = await res.json();
    console.log('[sas] Games loaded:', games.length);
  } catch(e) {
    console.error(e);
    grid.innerHTML = `
      <div class="error-card">
        <strong>게임 목록을 불러오지 못했습니다.</strong><br>
        <small>(${JSON_PATH} 경로를 확인해주세요)</small>
      </div>
    `;
    return;
  }

  // 카드 HTML 생성 (포커카드 스타일)
  function buildCard(g) {
    const thumbHtml = g.thumb
      ? `<img class="thumb" src="${g.thumb}" alt="${g.title}">`
      : `<div class="thumb thumb-placeholder">No Image</div>`;
    
    const tagsHtml = (g.tags || []).map(t => `<span class="tag-pill">${t}</span>`).join('');

    return `
      <article class="card" onclick="window.open('${g.url}','_blank')">
        <div class="thumb-wrapper">
          ${thumbHtml}
          <div class="tag-row">${tagsHtml}</div>
        </div>
        <div class="meta">
          <div>
            <div class="title">${g.title}</div>
            <p class="desc">${g.desc || 'No description available.'}</p>
          </div>
          <button class="play-btn">PLAY</button>
        </div>
      </article>
    `;
  }

  // 필터링
  function applyFilter(text, tag) {
    const t = text.trim().toLowerCase();
    return games.filter(g => {
      if(tag !== 'all' && !(g.tags || []).includes(tag)) return false;
      if(!t) return true;
      const blob = (g.title+' '+(g.desc||'')+' '+(g.tags||[]).join(' ')).toLowerCase();
      return blob.includes(t);
    });
  }

  // 렌더링
  function render() {
    const list = applyFilter(q.value, currentTag);
    grid.innerHTML = list.length
      ? list.map(buildCard).join('')
      : `<div style="grid-column:1/-1; text-align:center; color:#a0aec0; padding:40px;">검색 결과가 없습니다.</div>`;
    
    if(countText) countText.textContent = `${list.length} Games Ready`;
  }

  // 이벤트 리스너
  if(q) q.addEventListener('input', render);
  
  if(filterBar) {
    filterBar.addEventListener('click', e => {
      const btn = e.target.closest('.filter-chip');
      if(!btn) return;
      [...filterBar.querySelectorAll('.filter-chip')].forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentTag = btn.dataset.tag;
      render();
    });
  }

  render();
})();
</script>
